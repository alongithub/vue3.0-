
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import {reactive, effect} from './index.js';

        const production = reactive({
            name: 'apple',
            price: 2.5,
            count: 2,
        })

        let totalPrice = 0;

        effect(() => {
            totalPrice = production.price * production.count;
        })
        console.log(totalPrice);

        production.price = 3;
        console.log(totalPrice);

        production.count = 1;
        console.log(totalPrice);
    </script>
</body>
</html>
